<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System - Login</title>
  <link rel="stylesheet" href="Inventoryloginformpage.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Inventory Management System</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="create-account">Don't have an account? <a href="register.html">Create one</a></p>
    </div>
    <div class="social-connect">
      <h2>Connect with us on social media</h2>
      <div class="social-icons">
        <a href="https:/www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
        <a href="https:/www.twitter.com"><img src="twitter-x-icon-logo-116902890413xbfexhf8l.webp" alt="X"></a>
        <a href="https:/www.instagram.com"><img src="instagram-Logo-PNG-Transparent-Background-download.png" alt="Instagram"></a>
        <a href="https:/www.linked.com"><img src="R.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>
</body>
<script src="Inventoryloginformpage.js"></script>
</html>
